<nav
    class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a
        class="navbar-brand"
        routerLink="/home">
        <img
            src="../../../assets/logo.png"
            alt="Coupons Menia logo"
            class="img-responsive"
            style="max-height: 45px;">
    </a>
    <button
        class="navbar-toggler"
        type="button"
        (click)="collapsed = !collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
        [class.collapse]="collapsed">
        <!-- (window:resize)="collapsed = true"> -->
      <ul
        *ngIf="getUrl() !== '/not-found'"
        class="navbar-nav ml-auto">
        <li
            *ngIf="!isAdmin"
            class="nav-item ml-2">
            <a
                class="nav-link mt-1"
                routerLink="/home"
                routerLinkActive="active">
                Home
            </a>
        </li>
        <li
            *ngIf="!isAdmin"
            class="nav-item ml-2">
            <a
                class="nav-link mt-1"
                routerLink="/about"
                routerLinkActive="active">
                About</a>
        </li>
        <li
            *ngIf="!isAdmin"
            class="nav-item ml-2">
            <a
                class="nav-link mt-1"
                routerLink="/contact"
                routerLinkActive="active">
                Contact</a>
        </li>
        <li
            *ngIf="!isLoggedIn"
            class="nav-item ml-2">
            <a
                class="nav-link mt-1"
                routerLink="/login"
                routerLinkActive="active">
                Login
            </a>
        </li>
        <li
            *ngIf="!isLoggedIn  && !isAdmin"
            class="nav-item bg-primary rounded px-2"
            style="max-width: fit-content;">
            <a
                class="nav-link mt-1"
                routerLink="/register"
                routerLinkActive="active">
                Sign Up
            </a>
        </li>
      </ul>
      <ul
          *ngIf="isAdmin"
          class="navbar-nav ml-auto">
          <li
              class="nav-item">
              <a
                  class="nav-link"
                  [routerLink]="['/admin/customers']"
                  routerLinkActive="active">
                  Customers
                </a>
          </li>
          <li
              class="nav-item">
              <a
                  class="nav-link"
                  [routerLink]="['/admin/companies']"
                  routerLinkActive="active">
                  Companies
                </a>
          </li>
          <li
              class="nav-item">
              <a
                  class="nav-link"
                  [routerLink]="['/admin/coupons']"
                  routerLinkActive="active">
                  Coupons
                </a>
          </li>
          <li
              class="nav-item">
              <a
                  class="nav-link"
                  [routerLink]="['/admin/purchases']"
                  routerLinkActive="active">
                  Purchases
                </a>
          </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li
          *ngIf="isLoggedIn && !isAdmin"
          class="d-flex align-items-center ml-1">
          <a
            role="button"
            (click)="[(showCart(shoppingCart))]">
            <span class="fa-stack fa-2x has-badge" [attr.data-count]="num > 0 ? num : null">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </li>
        <ng-template #shoppingCart let-modal>
          <div class="modal-header">
            <h4 class="modal-title">
              Shopping Cart
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <app-shopping-cart></app-shopping-cart>
          </div>
        </ng-template>
        <li
            *ngIf="isLoggedIn"
            appDropdown #r="appDropdown"
            class="dropdown ml-1">
            <a
                class="nav-link dropdown-toggle"
                role="button"
                data-toggle="dropdown">
                <svg
                    width="2em"
                    height="2em"
                    viewBox="0 0 16 16"
                    class="bi bi-person-circle"
                    fill="white"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                    <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                </svg>
                 <span class="caret bg-white"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" [ngClass]="{'show': r.isOpen}">
                <li *ngIf="!isAdmin">
                    <a class="dropdown-item" style="cursor: pointer;" routerLink="/profile">Profile</a>
                </li>
                <li>
                    <a class="dropdown-item" style="cursor: pointer;" (click)="onLogout()">Logout</a>
                </li>
            </ul>
        </li>
      </ul>
    </div>
  </nav>
