<div class="container">
  <div *ngIf="cartItems?.length != 0">
    <div
      *ngFor="let item of cartItems; let i = index">
      <div class="d-flex" >
        <div class="mr-auto d-flex">
          <div>{{ item?.title }}<span class="mx-3">x</span></div>
          <div>{{ item?.quantity }}</div>
        </div>
        <div>{{ item?.price * item?.quantity | currency:'USD' }}</div>
      </div>
      <hr *ngIf="i < (cartItems.length - 1)">
    </div>
    <hr>
    <div class="row d-flex">
      <div class="ml-auto font-weight-bold">{{ getSumPrice() | currency:'USD' }}</div>
      <div class="ml-3"></div>
    </div>
  </div>
  <div *ngIf="cartItems?.length == 0">
    <span>
      No items in shopping cart
    </span>
  </div>
  <hr>
  <div class="row d-flex">
    <button
      type="submit"
      class="btn btn-danger ml-auto"
      (click)="cleanCart()">
      Clear
    </button>
    <button
      type="submit"
      class="btn btn-primary ml-2"
      [disabled]="cartItems?.length == 0"
      (click)="checkoutCart()">
      Buy
    </button>
  </div>
</div>
