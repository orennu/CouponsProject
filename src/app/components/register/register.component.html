<div class="container mt-5">
    <h1 
        class="h3 text-center text-primary font-weight-normal">
        Welcome to 
        <span class="font-weight-bold font-italic">Coupons Menia</span>
    </h1>
    <div class="row rounded p-5 m-0">
        <div class="col-md-6 offset-md-3">
            <form
                [formGroup]="formData"
                (ngSubmit)="onFormSubmit(formData.value)">
                <div class="d-flex">
                    <div class="form-group m-1">
                        <label for="firstname">
                            First Name
                        </label>
                        <input 
                            type="text" 
                            class="form-control"
                            name="firstname"
                            placeholder="First Name"
                            formControlName="firstName"
                        >
                    </div>
                    <div class="form-group m-1">
                        <label for="lastname">
                            Last Name
                        </label>
                        <input 
                            type="text" 
                            class="form-control"
                            name="lastname"
                            placeholder="Last Name"
                            formControlName="lastName"
                        >
                    </div>
                </div>
                <div 
                    class="form-group" 
                    formGroupName="user">
                    <label 
                        for="email">
                        Email
                    </label>
                    <input 
                        type="email" 
                        class="form-control"
                        name="email"
                        placeholder="Enter email"
                        formControlName="email"
                    >
                </div>
                <div class="form-group">
                    <label 
                        for="phone">
                        Phone
                    </label>
                    <input 
                        type="tel" 
                        class="form-control"
                        name="phone"
                        placeholder="Enter phone number"
                        formControlName="phone"
                    >
                </div>
                <div class="form-group">
                    <label 
                        for="address">
                        Address
                    </label>
                    <input 
                        type="text" 
                        class="form-control"
                        name="address"
                        placeholder="Enter address"
                        formControlName="address"
                    >
                </div>
                <div class="form-group">
                    <label 
                        for="birthDate">
                        Date of birth
                    </label>
                    <input 
                        type="date" 
                        class="form-control"
                        name="birthDate"
                        formControlName="birthDate"
                    >
                </div>
                <div class="d-flex">
                    <button 
                        type="submit"
                        class="btn btn-primary"
                        [disabled]="!formData.valid">
                        Submit
                    </button>
                    <div 
                        *ngIf="formSubmitted">
                        <div 
                            class="text-success m-2" 
                            style="font-size: smaller; font-weight: bolder;">
                            We recived your request.
                        </div>
                    </div>
                    <div
                        *ngIf="formSubmitFailure">
                        <div 
                            class="text-danger m-2" 
                            style="font-size: smaller; font-weight: bolder;">
                            Oops, something went wrong, please try again later.
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
