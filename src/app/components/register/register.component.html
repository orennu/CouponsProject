<div class="container mt-4">
    <h1 
        class="h3 text-center text-primary font-weight-normal">
        Welcome to 
        <span class="font-weight-bold font-italic">CouponsMenia</span>
    </h1>
    <div class="row rounded p-4 m-0">
        <div class="col-md-6 offset-md-3">
            <form
                [formGroup]="registrationForm"
                (ngSubmit)="onFormSubmit()">
                <div class="d-flex justify-content-between">
                    <div 
                        class="form-group required" 
                        style="width: 45%;">
                        <label class="control-label" for="firstname">
                            First Name
                        </label>
                        <input 
                            type="text" 
                            class="form-control"
                            name="firstname"
                            placeholder="First Name"
                            formControlName="firstName">
                    </div>
                    <div 
                        class="form-group required"
                        style="width: 50%;">
                        <label class="control-label" for="lastname">
                            Last Name
                        </label>
                        <input 
                            type="text" 
                            class="form-control"
                            name="lastname"
                            placeholder="Last Name"
                            formControlName="lastName">
                    </div>
                </div>
                <div 
                    class="form-group required" 
                    formGroupName="user">
                    <label 
                        class="control-label"
                        for="email">
                        Email
                    </label>
                    <input 
                        type="email" 
                        class="form-control"
                        name="email"
                        placeholder="Enter email"
                        formControlName="email">
                </div>
                <div 
                    class="form-group required" 
                    formGroupName="user">
                    <label 
                        class="control-label"
                        for="username">
                        Username
                    </label>
                    <input 
                        type="text" 
                        autocomplete="username"
                        class="form-control"
                        name="username"
                        placeholder="Enter username"
                        formControlName="userName">
                </div>
                <div class="d-flex justify-content-between">
                    <div 
                        class="form-group required" 
                        style="width: 48%;"
                        formGroupName="user">
                        <label 
                            class="control-label"
                            for="password">
                            Password
                        </label>
                        <input 
                            type="password" 
                            autocomplete="new-password"
                            class="form-control"
                            name="password"
                            placeholder="Enter password"
                            formControlName="password">
                    </div>
                    <div 
                        class="form-group required" 
                        style="width: 48%;"
                        formGroupName="user">
                        <label 
                            class="control-label"
                            for="passwordConfirm">
                            Confirm Password
                        </label>
                        <input 
                            type="password" 
                            autocomplete="new-password"
                            class="form-control"
                            name="passwordConfirm"
                            placeholder="Confirm password"
                            formControlName="confirmPassword">
                    </div>
                </div>
                <div class="form-group required">
                    <label 
                        class="control-label"
                        for="phoneNumber">
                        Phone Number
                    </label>
                    <input 
                        type="tel" 
                        class="form-control"
                        name="phoneNumber"
                        placeholder="Enter phone number"
                        formControlName="phoneNumber">
                </div>
                <div class="form-group">
                    <label 
                        for="address">
                        Address
                    </label>
                    <input 
                        type="text" 
                        class="form-control"
                        name="address"
                        placeholder="Enter address"
                        formControlName="address">
                </div>
                <div class="form-group required">
                    <label 
                        class="control-label"
                        for="dateOfBirth">
                        Date of birth
                    </label>
                    <input 
                        type="date" 
                        class="form-control"
                        name="dateOfBirth"
                        formControlName="dateOfBirth">
                </div>
                <div class="container pl-0">
                    <div class="d-flex justify-content-start">
                        <button 
                            type="submit"
                            class="btn btn-primary"
                            [disabled]="!registrationForm.valid">
                            Submit
                        </button>
                        <div class="mx-2"></div>
                        <button
                            type="reset"
                            class="btn btn-danger"
                            (click)="onRevert()">
                            Reset
                        </button>
                        <div class="mx-2"></div>
                        <a 
                            routerLink="/login" 
                            class="text-nowrap"
                            style="font-size: smaller;">
                            Already have an account? sign-in
                        </a>
                    </div>
                </div>
                <div 
                    *ngIf="formSubmitted">
                    <div 
                        class="text-success m-2" 
                        style="font-size: smaller; font-weight: bolder;">
                        <span>&#10003;</span> Your account was created successfully.
                    </div>
                </div>
                <div
                    *ngIf="formSubmitFailure">
                    <div 
                        class="text-danger m-2" 
                        style="font-size: smaller; font-weight: bolder;">
                        <span>&#33;</span> Oops, something went wrong, please try again later.
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
