<div class="container-fluid mt-4">
    <h1>Profile Settings</h1>
    <div class="row rounded p-4 m-0">
        <div class="col-md-5">
            <form>
                <!-- [formGroup]="registrationForm"
                (ngSubmit)="onFormSubmit()"> -->
                <div class="mb-3">
                    <label 
                        class="control-label h6 small font-weight-bold" 
                        for="firstname">
                        First Name
                    </label>
                    <input 
                        type="text" 
                        class="form-control"
                        name="firstname"
                        value="{{ profile?.firstName }}">
                </div>
                <div class="mb-3">
                    <label 
                        class="control-label h6 small font-weight-bold" 
                        for="lastname">
                        Last Name
                    </label>
                    <input 
                        type="text" 
                        class="form-control"
                        name="lastname"
                        value="{{ profile?.lastName }}">
                </div>
                <div class="mb-3">
                    <label 
                        class="control-label h6 small font-weight-bold" 
                        for="username">
                        Username
                    </label>
                    <input
                        [disabled]="true"
                        type="text" 
                        class="form-control"
                        name="username"
                        value="{{ profile?.userName }}">
                </div>
                <div class="mb-3">
                    <label 
                        class="control-label h6 small font-weight-bold" 
                        for="email">
                        Email
                    </label>
                    <input
                        [disabled]="true"
                        type="text" 
                        class="form-control"
                        name="email"
                        value="{{ profile?.email }}">
                </div>
                <div class="mb-3">
                    <label 
                        class="control-label h6 small font-weight-bold" 
                        for="address">
                        Address
                    </label>
                    <input
                        type="text" 
                        class="form-control"
                        name="address"
                        value="{{ profile?.address }}">
                </div>
                <div class="mb-3">
                    <label 
                        class="control-label h6 small font-weight-bold" 
                        for="phoneNumber">
                        Phone
                    </label>
                    <input
                        type="text" 
                        class="form-control"
                        name="phoneNumber"
                        value="{{ profile?.phoneNumber }}">
                </div>
                <div class="mb-3">
                    <label 
                        class="control-label h6 small font-weight-bold" 
                        for="dateOfBirth">
                        Date of Birth
                    </label>
                    <input
                        [disabled]="true"
                        type="text" 
                        class="form-control"
                        name="dateOfBirth"
                        value="{{ profile?.dateOfBirth | date: 'dd/MM/yyyy' }}">
                </div>
            </form>
        </div>
    </div>
</div>
